<modal name="self.name" on-close="self.onClose" header="'USER INFOMATION'">
    <div class="text-success" ng-bind="self.sucMsg"></div>
    <div class="text-danger" ng-bind="self.errMsg"></div>


    <form>


        <div class="form-group">
            <label class="col-form-label">Email</label>

            <input type="text" class="form-control" ng-model="self.user.email">
        </div>

        <div class="form-group">
            <label class="col-form-label">Full Name</label>

            <input type="text" class="form-control" ng-model="self.user.fullname">
        </div>




        <div class="form-group">
            <label class="col-form-label">Password</label>

            <input type="password" class="form-control" ng-model="self.user.password">
        </div>

        <div class="form-group">
            <label class="col-form-label">Confirm Password</label>

            <input type="password" class="form-control" ng-model="self.user.confirmPassword">
        </div>


    </form>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary float-right" ng-click="self.onSubmit()">SUBMIT</button>
    </div>
</modal>
