<modal name="self.name" on-close="self.onClose" header="'GROUP INFOMATION'">
    <div class="text-success" ng-bind="self.sucMsg"></div>
    <div class="text-danger" ng-bind="self.errMsg"></div>
    <form>

        <div class="form-group">
            <label class="col-form-label">Name</label>

            <input type="text" class="form-control" ng-model="self.group.name">
        </div>

        <div class="form-group">
            <label class="col-form-label">Description</label>

            <input type="text" class="form-control" ng-model="self.group.description">
        </div>

        <div class="form-group">
            <label class="col-sm-2 col-md-2 col-lg-2">Company: </label>
            <select ng-model="self.group.idCompany">
                <option ng-repeat="company in self.listCompany" value="{{company.idCompany}}" ng-bind="company.name">
                </option>
            </select>
        </div>

    </form>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="self.onSubmit()">SUBMIT</button>
    </div>
</modal>
