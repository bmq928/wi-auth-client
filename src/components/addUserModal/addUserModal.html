<modal name="self.name" on-close="self.onClose">
    <h1>User Infomation</h1>
    <div class="text-success" ng-bind="self.sucMsg"></div>
    <div class="text-danger" ng-bind="self.errMsg"></div>
    <br>
    <span ng-bind="self.navErr" class="text-danger"></span>
    <form>


        <input 
        type="text" 
        placeholder="Username" 
        ng-model="self.user.username">

        <input 
        type="password" 
        placeholder="Password" 
        ng-model="self.user.password">

        <input 
        type="password" 
        placeholder="Confirm Password" 
        ng-model="self.user.confirmPassword">

        <input 
        type="text" 
        placeholder="Email" 
        ng-model="self.user.email">

        <input 
        type="text"  
        placeholder="Fullname" 
        ng-model="self.user.fullname">

        <!-- <input type="text"
        placeholder="Company Id"
        ng-model="self.user.idCompany"> -->
        
        <div class="row">
            <label class="col-sm-4 col-md-4 col-lg-4">Company : </label>
            <select ng-model="self.user.idCompany" class="col-sm-5 col-md-5 col-lg-5">
                <option 
                    ng-repeat="company in self.listCompany" 
                    value="{{company.idCompany}}" 
                    ng-bind="company.name">
                </option>
            </select>
        </div>
        


        <div class="row">
            <label class="col-sm-4 col-md-4 col-lg-4">Role : </label>
            <select ng-model="self.user.role" class="col-sm-5 col-md-5 col-lg-5">
                <option value="1">Administrator</option>
                <option value="2">User</option>
                </select>
        </div>
        
        <input
            type="submit"
            name="login"
            class="login loginmodal-submit"
            value="Submit"
            ng-click="self.onSubmit()">
    </form>
</modal>
